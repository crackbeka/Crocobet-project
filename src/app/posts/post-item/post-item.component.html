<div *ngIf="post">
  <p class="text-xl font-semibold text-gray-900">
    {{ post.title }}
  </p>

  <p class="mt-3 text-base text-gray-500">
    {{ post.body }}
  </p>

  <div *ngIf="post.user" class="mt-6 flex items-center justify-between">
    <p class="text-sm font-medium text-gray-900">
      <span href="#">🙍‍♂️ {{ post.user.name }}</span>
    </p>

    <div class="inline-block text-left">
      <button
        (click)="deletePost()"
        class="text-red-700 block w-full text-left rounded px-4 py-2 text-sm hover:bg-red-100 hover:text-red-900"
        role="menuitem"
        tabindex="-1"
        type="button"
      >
        Delete
      </button>
    </div>
  </div>
</div>
